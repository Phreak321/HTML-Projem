 <h1>Türkiye Haritası</h1>
  <p>Aşağıdaki Türkiye haritasından gezdiğinim şehirler.</p>

  <div class="map-container">
    <img src="Blank_map_of_Turkey_&_Cyprus.svg.png" alt="Türkiye Haritası" class="map">
    <div class="city" data-name="Ankara" style="top: 40%; left: 32%;" onclick="showCityInfo('Ankara')"></div>
    <div class="city" data-name="İzmir" style="top: 44%; left: 4%;" onclick="showCityInfo('İzmir')"></div>
    <div class="city" data-name="Antalya" style="top: 75%; left: 34%;" onclick="showCityInfo('Antalya')"></div>
    <div class="city" data-name="İstanbul" style="top: 10%; left: 15%;" onclick="showCityInfo('İstanbul')"></div>
    <div class="city" data-name="Çanakkale" style="top: 24%; left: 4%;" onclick="showCityInfo('Çanakkale')"></div>
    <div class="city" data-name="Muğla" style="top: 60%; left: 10%;" onclick="showCityInfo('Muğla')"></div>
    <div class="city" data-name="Manisa" style="top: 44%; left: 10%;" onclick="showCityInfo('Manisa')"></div>
    <div class="city" data-name="Balıkesir" style="top: 25%; left: 10%;" onclick="showCityInfo('Balıkesir')"></div>
  </div>

  <p id="info">Haritadan bir şehre tıkladığınızda o şehre dair bilgileri görebilirsiniz.</p>

  <script>
   
    function showCityInfo(city) {
      const info = document.getElementById('info');
      const cityDetails = {
        'Ankara': "Ankara: Türkiye'nin başkenti ve ikinci büyük şehri. Cumhuriyet tarihinde önemli bir yere sahiptir.",
        'İzmir': "İzmir: Ege Bölgesi'nin incisi ve üçüncü büyük şehir tam eğlenmelik şehir.",
        'Antalya': "Antalya: Türkiye'nin turizm cenneti ve Akdeniz Bölgesi'nin yıldızı. denizi çok tuzlu beğenmedim",
        'İstanbul': "İstanbul: Kültürlerin buluşma noktası, Türkiye'nin en büyük şehri. çok kalabalık yaşamam",
        'Çanakkale': "Çanakkale: Tarihi Gelibolu Yarımadası ve Çanakkale Savaşı ile ünlüdür.",
        'Muğla': "Muğla: Türkiye'nin en güzel tatil bölgelerine ev sahipliği yapan bir şehirdir ölü deniz kesinlikle birdaha gidecem karavanla.",
        'Manisa': "Manisa: Tarihi ve doğal güzellikleri ile Ege Bölgesi'nin önemli şehirlerinden biridir sakin bir hayat için ideal bi şehir benim için.",
        'Balıkesir': "Balıkesir: Marmara ve Ege bölgeleri arasında köprü olan, doğal güzellikleri ile tanınan bir şehirdir Yaşamak istedigim şehirdi."
      };
      info.textContent = cityDetails[city] || "Bu şehir hakkında bilgi bulunamadı.";
    }
  </script>
